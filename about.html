    <style>
        /* PDF Container Styles */
        /* PDF Container Styles */
        .pdf-container {
            width: 80%;
            margin: 20px auto;
            position: relative;
            height: 80vh; /* 80% of viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #19191f;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .pdf-embed {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* This ensures the image is fully visible */
            display: block;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .pdf-container {
                width: 95%;
                height: 70vh;
            }
            
            .pdf-embed {
                width: 100%;
                height: auto;
            }
        }
                
        /* Fallback message for browsers that don't support PDF embedding */
        .pdf-fallback {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .pdf-download-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s;
        }
        
        .pdf-download-btn:hover {
            background-color: #3367d6;
        }
        
        /* Loading indicator */
        .pdf-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .pdf-container {
                width: 95%;
                height: 70vh;
            }
            
            #title {
                font-size: 1.5em;
                padding: 10px 0;
            }
        }
        
        /* PDF controls - optional toolbar */
        .pdf-controls {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            gap: 10px;
        }
        
        .pdf-control-btn {
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
        }
        
        .pdf-control-btn:hover {
            background-color: #e0e0e0;
        }
    </style>

    <script>
        // Simple script to handle the PDF interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Hide loading message when PDF is loaded
            document.getElementById('pdf-viewer').onload = function() {
                document.querySelector('.pdf-loading').style.display = 'none';
            };
            
            // Download button
            document.getElementById('download-pdf').addEventListener('click', function() {
                window.open('Images/Stanley_Zhao_resume.pdf', '_blank');
            });
            
            // Fullscreen button (works in most modern browsers)
            document.getElementById('fullscreen-pdf').addEventListener('click', function() {
                var pdfContainer = document.querySelector('.pdf-container');
                
                if (pdfContainer.requestFullscreen) {
                    pdfContainer.requestFullscreen();
                } else if (pdfContainer.mozRequestFullScreen) { /* Firefox */
                    pdfContainer.mozRequestFullScreen();
                } else if (pdfContainer.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                    pdfContainer.webkitRequestFullscreen();
                } else if (pdfContainer.msRequestFullscreen) { /* IE/Edge */
                    pdfContainer.msRequestFullscreen();
                }
            });
        });
    </script>
